<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row time-block">
            <div class="col-1 hour">9 AM</div>
            <div class="col-10 taskEntry" id="task-9">
              <p id="task-item-0"></p>
            </div>
            <button class="col-1 saveBtn" type="button"><i class="fas fa-save"></i></button>
            </div>
            <div class="row time-block">
                <div class="col-1 hour">10 AM</div>
                <div class="col-10 taskEntry" id="task-10">
                  <p id="task-item-1"></p>
                </div>
                <button class="col-1 saveBtn" type="button"><i class="fas fa-save"></i></button>
            </div>
        <div class="row time-block">
            <div class="col-1 hour">11 AM</div>
            <div class="col-10 taskEntry" id="task-11">
              <p id="task-item-2"></p>
            </div>
            <button class="col-1 saveBtn" type="button"><i class="fas fa-save"></i></button>
            </div>
        <div class="row time-block">
                <div class="col-1 hour">12 PM</div>
                <div class="col-10 taskEntry" id="task-12">
                  <p id="task-item-3"></p>
                </div>
                <button class="col-1 saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-1 hour">1 PM</div>
            <div class="col-10 taskEntry" id="task-13">
              <p id="task-item-4"></p>
            </div>
            <button class="col-1 saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-1 hour">2 PM</div>
            <div class="col-10 taskEntry" id="task-14">
              <p id="task-item-5"></p>
            </div>
            <button class="col-1 saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-1 hour">3 PM</div>
            <div class="col-10 taskEntry" id="task-15">
              <p id="task-item-6"></p>
            </div>
            <button class="col-1 saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-1 hour">4 PM</div>
            <div class="col-10 taskEntry" id="task-16">
              <p id="task-item-7"></p>
            </div>
            <button class="col-1 saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="col-1 hour">5 PM</div>
            <div class="col-10 taskEntry" id="task-17">
              <p id="task-item-8"></p>
            </div>
            <button class="col-1 saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>
    </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
